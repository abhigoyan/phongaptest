<!DOCTYPE html>
<html>
<head>
<title>Example 11-1</title>
<meta http-equiv="Content-type" content="text/html;
charset=utf-8">
<meta name="viewport" id="viewport"
content="width=device-width, height=device-height,
initial-scale=1.0, maximum-scale=1.0, user-scalable=no;"
/>
<script type="text/javascript" charset="utf-8"
src="phonegap.js"></script>
<script type="text/javascript" charset="utf-8">
var options = {
    quality : 100,
  destinationType : Camera.DestinationType.FILE_URI,
  sourceType:Camera.PictureSourceType.CAMERA,
  allowEdit : true,
  encodingType: Camera.EncodingType.JPEG,
  saveToPhotoAlbum: true ,
  targetWidth: 100,
  targetHeight: 100,
  popoverOptions: CameraPopoverOptions
  
 };
function onBodyLoad() {
document.addEventListener("deviceready", onDeviceReady,
false);
}function onDeviceReady() {
navigator.notification.alert("onDeviceReady");
}
function takePhoto() {
navigator.camera.getPicture(onCameraSuccess,
onCameraError,options);
}
function onCameraSuccess(imageURI) {
 var image = document.getElementById('myImage');
navigator.notification.alert("onCameraSuccess: " +
imageURI);
image.style.display = 'block';
 image.src =imageURI;
  var gotFileEntry = function(fileEntry) { 
        alert("got image file entry: " + fileEntry.fullPath); 
        var gotFileSystem = function(fileSystem){ 
            // copy the file 
            fileEntry.moveTo(fileSystem.root, "1.jpg", null, null); 
            alert(fileSystem.root);
       }; 
        // get file system to copy or move image file to 
        window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFileSystem, fsFail); 
    }; 
    //resolve file system for image  
    window.resolveLocalFileSystemURI(imageURI, gotFileEntry, fsFail); 
}

//file system fail 
function fsFail(error) { 
    alert("failed with error code: " + error.code); 
 
}
function onCameraError(e) {
navigator.notification.alert("onCameraError: " + e);
}
</script>
</head><body onload="onBodyLoad()">

<input type="button" value="Take a Picture"
onclick="takePhoto();">

<img src="" id="myImage" style="display:none;width:100px;height:100px"/>
</body>
</html>
